<script>
    // Avoid `console` errors in browsers that lack a console.
    (function() {
        var method;
        var noop = function () {};
        var methods = [
            'assert', 'clear', 'count', 'debug', 'dir', 'dirxml', 'error',
            'exception', 'group', 'groupCollapsed', 'groupEnd', 'info', 'log',
            'markTimeline', 'profile', 'profileEnd', 'table', 'time', 'timeEnd',
            'timeStamp', 'trace', 'warn'
        ];
        var length = methods.length;
        var console = (window.console = window.console || {});

        while (length--) {
            method = methods[length];

            // Only stub undefined methods.
            if (!console[method]) {
                console[method] = noop;
            }
        }
    }());
</script>

<script src="../package/require.2.3.3.js"></script>
<script>
    require.config({
        paths: {
            jquery: '../package/jquery.1.7.2.min',
            public:'../public',
            dataget:'dataGetTest',
        },
        shim: {
            'jquery': {
                exports: '$'
            },
            'dataget': {
                deps: ['public','jquery']
            }
        }
    });
    require(
            ['jquery',"public","dataget"],
            function($,public,dataget) {
                $(function () {
                    function resize() {
                        var height = $(window).height();
                        if ($("html").hasClass("lt-ie9")) {
                            if (height > 400) {
                                var domheight = $(".pri-wrapper").height();
                                height = height > domheight ? height : domheight;
                                //760高度下的字体大小是100
                                var fontSize = height * 100 / 760;
                                $("html").css("font-size", fontSize);
                            }
                            else {
                                var fontSize = 400 * 100 / 760;
                                $("html").css("font-size", fontSize);
                            }
                        }
                    }
                    resize();
                    $(window).on("resize", resize);
                });
            }
    );
</script>
